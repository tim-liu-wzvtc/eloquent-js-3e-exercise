  <body>
    <div>给出两种解法</div>
    <script>
      reverseArrayInPlace = (arr) => {
        for (let i = 0; i < Math.floor(arr.length / 2); i++) {
          [arr[i], arr[arr.length - 1 - i]] = [arr[arr.length - 1 - i], arr[i]];
        }
        return arr;
      };
      reverseArray = (arr) => {
        newArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          newArr.push(arr[i]);
        }
        return newArr;
      };

      /** 解法2
 * 
 *      const reverseArrayInPlace=function(a) {
            for(let i=a.length-1;i>=0;i--){
                a.push(a[i]);
            }
            let b = a.length;
            for(let i=0;i<Math.floor(b / 2);i++){
                a.shift();
            }
            return a;
        }
 * */

      console.log(reverseArray([1, 3, 5]));
      let x = [1, 3, 5];
      reverseArrayInPlace(x);
      console.log(x);
    </script>
  </body>
