<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div>给出两种解法</div>
    <script>
      //递归写法
      const f = function (arr) {
        if (!arr.length) {
          return null;
        } else {
          return {
            value: arr.shift(),
            rest: f(arr),
          };
        }
      };

      console.log(f([1, 2, 3]));

      //高阶函数(把函数作为参数传入函数）的写法
      [1, 2, 3].reverse().reduce((a, b) => {
        let result = { value: b };
        result.rest = a;
        return result;
      }, {});
    </script>
  </body>
</html>
